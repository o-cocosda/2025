    <script>
    const images = [
        'assets/borobudur-1.jpg',
        'assets/borobudur-2.jpg',
        'assets/keraton yogya-1.jpg',
        'assets/keraton yogya-2.jpg',
        'assets/tugu-Jogja-1.jpg'
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById('slideshow');
    const captionElement = document.querySelector('.caption');

    setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        imgElement.src = images[currentIndex];
        captionElement.textContent = images[currentIndex].includes('borobudur') ? 'The Borobudur Temple' :
                                    images[currentIndex].includes('keraton') ? 'The Yogyakarta Sultanate Palace' : 'The Yogyakarta Monument';
    }, 3000); // Ganti gambar setiap 3 detik
    </script>
